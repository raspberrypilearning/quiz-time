<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
    <title>武术测验</title>
  </head>
  <body>
    <header class="header">
      <span class="sitename">空手道测验</span>
      <span id="scoreText" class="sitename">得分：0</span>
    </header>
    <main>
      <div class="q-container">
        <h1>问题 1</h1>
        <h2>空手道起源于哪个国家</h2>

        <input type="radio" name="q1" value="" id="q1a1">
        <label for="q1a1">韩国</label><br>

        <input type="radio" name="q1" value="" id="q1a2">
        <label for="q1a2">中国</label><br>

        <input type="radio" name="q1" value="correct" id="q1a3">
        <label for="q1a3">日本</label><br>
    
        <div class="result" id="result1"></div>
        <button id="q1" onclick="checkAnswer('q1', '#result1')">检查答案</button>
      </div>
      <div class="q-container">
        <h1>问题 2</h1>
        <h2>用什么词来描述一所空手道学校？</h2>

        <input type="radio" name="q2" value="correct" id="q2a1">
        <label for="q2a1">道场</label><br>

        <input type="radio" name="q2" value="" id="q2a2">
        <label for="q2a2">体育馆</label><br>

        <input type="radio" name="q2" value="" id="q2a3">
        <label for="q2a3">道馆</label><br>
    
        <div class="result" id="result2"></div>
        <button id="q2" onclick="checkAnswer('q2', '#result2')">检查答案</button>
      </div>
      <div class="q-container">
        <h1>问题 3</h1>
        <h2>空手道这个词是什么意思？</h2>

        <input type="radio" name="q3" value="" id="q3a1">
        <label for="q3a1">击打的动作</label><br>

        <input type="radio" name="q3" value="correct" id="q3a2">
        <label for="q3a2">徒手的武术</label><br>

        <input type="radio" name="q3" value="" id="q3a3">
        <label for="q3a3">手脚并用的武术</label><br>
    
        <div class="result" id="result3"></div>
        <button id="q3" onclick="checkAnswer('q3', '#result3')">检查答案</button>
      </div>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
