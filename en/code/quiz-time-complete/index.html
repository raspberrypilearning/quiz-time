<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
    <title>Quiz time!</title>
  </head>
  <body>
    <header class="header">
      <span class="sitename">Wildlife quiz</span>
      <span id ="scoreText" class="sitename">Score: 0</span>
    </header>
    <main>

      <div class="q-container">
        <h1>Question 1</h1>
        <h2>What is the largest living cat species in the world?</h2>

        <input type="radio" name="q1" value="option1" id="q1-1">
        <label for="q1-1">Tiger</label><br>
        
        <input type="radio" name="q1" value="option2" id="q1-2">
        <label for="q1-2">Cheetah</label><br>
        
        <input type="radio" name="q1" value="option3" id="q1-3">
        <label for="q1-3">Lion</label><br>
    
        <div class="result" id="result1"></div>
        <button id="q1" onclick="checkAnswer('q1', 'option1', '#result1')">Check Answer</button>
      </div>

      <div class="q-container">
        <h1>Question 2</h1>
        <h2>Which bird is known for its ability to mimic human speech?</h2>

        <input type="radio" name="q2" value="option1" id="q2-1">
        <label for="q2-1">Sparrow</label><br>
        
        <input type="radio" name="q2" value="option2" id="q2-2">
        <label for="q2-2">Pigeon</label><br>
        
        <input type="radio" name="q2" value="option3" id="q2-3">
        <label for="q2-3">Parrot</label><br>

        <div class="result" id="result2"></div>  
        <button id="q2" onclick="checkAnswer('q2', 'option3', '#result2')">Check Answer</button>
      </div>

      <div class="q-container">
        <h1>Question 3</h1>
        <h2>Which animal is known for its distinctive black and white stripes?</h2>

        <input type="radio" name="q3" value="option1" id="q3-1">
        <label for="q3-1">Hippopotamus</label><br>
        
        <input type="radio" name="q3" value="option2" id="q3-2">
        <label for="q3-2">Giraffe</label><br>
        
        <input type="radio" name="q3" value="option3" id="q3-3">
        <label for="q3-3">Zebra</label><br>

        <div class="result" id="result3"></div>  
        <a class="retry" href="index.html">Click to retry</a>
        <a class="fullMarks">Well done! All correct!</a>
        <button id="q3" onclick="checkAnswer('q3', 'option3', '#result3')">Check Answer</button>
      </div>

    </main>
  </body>
  <script src="scripts.js"></script>
</html>
